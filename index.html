<!doctype html>
<html>

    <body theme="dark">
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body[theme="dark"] {
                background-color: #222;
                --primary: teal;

                --size: 4px;
                --sizehalf: calc(
                    var(--size) / 2
                );
                --sizex2: calc(
                    var(--size) * 2
                );
                --sizex3: calc(
                    var(--size) * 3
                );
                --sizex4: calc(
                    var(--size) * 4
                );
            }
            [bg="primary"] {
                background-color: var(--primary);
            }
            [gap] {
                gap: var(--size);
            }
            [pad] {
                padding: var(--size);
            }
            [padx2] {
                padding: var(--size-2x);
            }
            doric[s-dir="column"] {
                flex-direction: column;
            }
            doric[s-pad="4px"] {
                padding: 4px;
            }
            doric[s-hover-text-color\(red\)]:hover {
                color: red;
            }

            [input] > input:checked {
                background-color: cyan;
            }
            .text\.2 {
                font-size: 18px;
            }
            .test-\[0\] {
                border-left: 1px solid teal;
            }
            [padding]::before {
                content: attr(padding);
                padding: attr(padding);
            }
        </style>
