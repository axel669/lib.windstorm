Normal
<ws-flex ws-x="fl.dir[row]">
    <ws-chip ws-x="$outline $color[primary]">
        Filter 1
    </ws-chip>
    <ws-chip ws-x="$fill $color[secondary]">
        Filter 2
    </ws-chip>
    <ws-chip ws-x="$outline $color[warning]">
        Filter 3
    </ws-chip>
</ws-flex>
Clickable
<ws-flex ws-x="fl.dir[row]">
    <ws-chip ws-x="$outline $color[primary] $click">
        <ws-icon class="ti-x">
            Remove 1
        </ws-icon>
    </ws-chip>
    <ws-chip ws-x="$outline $color[secondary] $click">
        <ws-icon class="ti-x">
            Remove 2
        </ws-icon>
    </ws-chip>
    <ws-chip ws-x="$fill $color[warning] $click">
        <ws-icon class="ti-x">
            Remove 3
        </ws-icon>
    </ws-chip>
</ws-flex>
