<ws-paper ws-x="[$outline] [$color primary]">
    <ws-titlebar slot="header" ws-x="[$fill] [$color secondary]">
        <span ws-x="[slot title] [$title]">
            nth-child Selector
        </span>

        <button ws-x="[$flat]">
            Blep
            <ws-modal ws-x="[$show]">
                <ws-paper ws-x="[r 0px] [$menu]">
                    <ws-titlebar slot="header">
                        <span ws-x="[slot title] [$title]">
                            nth-child Selector
                        </span>
                    </ws-titlebar>

                    <ws-flex ws-x="[slot content]">
                        <label ws-x="[$button] [$outline] [$color accent]" for="action">
                            Close
                        </label>
                        <span>
                            Actiond drawer + paper container
                        </span>
                    </ws-flex>
                </ws-paper>
            </ws-modal>
        </button>
    </ws-titlebar>

    <ws-flex slot="content">
        <div ws-x="nth-child(2n+1):[bg teal]">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div ws-x="nth-child(2n+1):[bg teal]">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div ws-x="nth-child(2n+1):[bg teal]">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </ws-flex>
</ws-paper>

<div ws-x="[blep black]">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
