<ws-paper ws-x="[$outline]">
    <ws-titlebar slot="header">
        <span ws-x="[$title]" slot="title">Horizontal</span>
    </ws-titlebar>
    <div slot="content">
        <ws-tabs ws-x="[$color @secondary] [w 50%]">
            <ws-tab>Light</ws-tab>
            <ws-tab>Dark</ws-tab>
            <ws-tab ws-x="[$tab-selected]">Tron</ws-tab>
        </ws-tabs>
        <ws-tabs ws-x="[$solid] [$color @secondary] [w 50%]">
            <ws-tab>Light</ws-tab>
            <ws-tab>Dark</ws-tab>
            <ws-tab ws-x="[$tab-selected]">Tron</ws-tab>
        </ws-tabs>
    </div>
</ws-paper>
<ws-paper ws-x="[$outline]">
    <ws-titlebar slot="header">
        <span ws-x="[$title]" slot="title">Vertical</span>
    </ws-titlebar>
    <div slot="content">
        <ws-tabs ws-x="[$vert] [w 30%] [p 8px]">
            <ws-tab>Light</ws-tab>
            <ws-tab ws-x="[$tab-selected]">Dark</ws-tab>
            <ws-tab>Tron</ws-tab>
        </ws-tabs>
        <ws-tabs ws-x="[$solid] [$vert] [w 30%] [p 8px]">
            <ws-tab>Light</ws-tab>
            <ws-tab ws-x="[$tab-selected]">Dark</ws-tab>
            <ws-tab>Tron</ws-tab>
        </ws-tabs>
    </div>
</ws-paper>
