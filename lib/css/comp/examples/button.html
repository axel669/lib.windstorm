<ws-grid ws-x="[$content] [gr.cols repeat(3, 1fr)]">
    <button ws-x="[$flat]">
        <ws-icon class="ti-x">No Color</ws-icon>
    </button>
    <button ws-x="[$outline]">No Color</button>
    <button ws-x="[$fill]">No Color</button>

    <button ws-x="[$color @default] [$flat]">
        <ws-icon class="ti-x">Default</ws-icon>
    </button>
    <button ws-x="[$color @default] [$outline]">Default</button>
    <button ws-x="[$color @default] [$fill]">Default</button>

    <button ws-x="[$color @primary] [$flat]">
        <ws-icon class="ti-x">Primary</ws-icon>
    </button>
    <button ws-x="[$color @primary] [$outline]">Primary</button>
    <button ws-x="[$color @primary] [$fill]">Primary</button>

    <button ws-x="[$color @secondary] [$flat]">Secondary</button>
    <button ws-x="[$color @secondary] [$outline]">Secondary</button>
    <button ws-x="[$color @secondary] [$fill]" disabled>Secondary</button>

    <button ws-x="[$color @danger] [$flat]">Danger</button>
    <button ws-x="[$color @danger] [$outline]" disabled>Danger</button>
    <button ws-x="[$color @danger] [$fill]">Danger</button>

    <button ws-x="[$color @warning] [$flat]" disabled>Warning</button>
    <button ws-x="[$color @warning] [$outline]">Warning</button>
    <button ws-x="[$color @warning] [$fill]">Warning</button>

    <button ws-x="[$color @accent] [$flat]">Accent</button>
    <button ws-x="[$color @accent] [$outline]">Accent</button>
    <button ws-x="[$fill] [$color @accent]">Accent</button>
</ws-grid>
