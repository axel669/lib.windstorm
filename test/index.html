<!doctype html>
<html>
    <head>
        <title>Windstorm</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    </head>
    <body ws-theme="tron">
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <span class="fa-solid fa-check"></span>

        <div ws-x="iflex gap[4px] p[4px] w[120px]">
            <div ws-x="bd-w[1px] bd-c[&primary] p[4px] r[4px]">
                Wat
            </div>
            <div ws-x="bd-w[1px] bd-c[&primary] p[4px] r[4px]">
                Wat
            </div>
            <div ws-x="bd-w[1px] bd-c[&primary] p[4px] r[4px]">
                Wat
            </div>
        </div>

        <button ws-x="@flat $color[primary]">
            Clicky
        </button>
        <div ws-x="grid w[360px] gap[4px] bd[1px_solid_teal]">
            <label ws-x="@ctrl $color[secondary]">
                <div ws-x="$lbl-text">Select</div>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </label>
            <label ws-x="@ctrl @flat $color[danger]">
                <div ws-x="$lbl-text">Input</div>
                <input type="text" />
                <span ws-x="adorn[start] p[2px]">$</span>
            </label>
            <label ws-x="@ctrl $color[primary]">
                <div ws-x="$lbl-text">Text Area</div>
                <textarea ws-x="h[64px]"></textarea>
            </label>
            <label ws-x="@ctrl">
                <div ws-x="$lbl-text">File Input</div>
                <input type="file" />
            </label>
            <label ws-x="@ctrl $color[secondary]">
                <div ws-x="$lbl-text">File Input</div>
                <input type="file" />
            </label>
            <label ws-x="@t-ctrl @outline">
                <div ws-x="$lbl-text">Checkbox</div>
                <input type="checkbox" />
            </label>
            <label ws-x="@t-ctrl @outline $color[warning]">
                <div ws-x="$lbl-text">Checkbox</div>
                <input type="checkbox" />
            </label>
            <label ws-x="@t-ctrl $color[primary]">
                <input type="checkbox" ws-x="$toggle" />
                <div ws-x="$lbl-text">Toggle</div>
            </label>
        </div>

        <ws-notification ws-x="">
            Content
        </ws-notification>
        <ws-paper>
            <div ws-x="flex">
                Some Content
            </div>
        </ws-paper>

        <script type="module">
            import "./windstorm.mjs"
            import {
                createSignal,
                onCleanup,
                lazy,
            } from "https://cdn.skypack.dev/solid-js"
            import { render } from "https://cdn.skypack.dev/solid-js/web"
            import html from "https://cdn.skypack.dev/solid-js/html"

            window.html = html
            window.createSignal = createSignal

            const initial = location.hash.slice(1).trim()
            const first = await (async () => {
                try {
                    return await import(`./comp/${initial}.mjs`)
                }
                catch (err) {
                    return null
                }
            })()
            const App = () => {
                const [example, setExample] = createSignal(first.default)

                return html`
                    <div ws-x="grid[] gr-col[1fr_1fr] w[640px]">
                        <div ws-theme="tron">
                            <${example} />
                        </div>
                        <div ws-theme="dark">
                            <${example} />
                        </div>
                        <div ws-theme="light">
                            <${example} />
                        </div>
                    </div>
                `
            }
            render(App, document.body)
        </script>
    </body>
</html>
