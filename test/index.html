<!doctype html>
<html>
    <head>
        <title>Windstorm</title>
    </head>
    <body wind-theme="tron">
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <span class="fa-solid fa-check"></span>
        <!-- <script type="module" src="windstorm.mjs"></script> -->
        <script type="module">
            import "./windstorm.mjs"
            import {
                createSignal,
                onCleanup,
                lazy,
            } from "https://cdn.skypack.dev/solid-js"
            import { render } from "https://cdn.skypack.dev/solid-js/web"
            import html from "https://cdn.skypack.dev/solid-js/html"

            window.html = html
            window.createSignal = createSignal

            const initial = location.hash.slice(1).trim()
            const first = await (async () => {
                try {
                    return await import(`./comp/${initial}.mjs`)
                }
                catch (err) {
                    return null
                }
            })()
            const App = () => {
                const [example, setExample] = createSignal(first.default)

                return html`
                    <div wind-storm="grid[] grid-cols[1fr 1fr] width[640px]">
                        <div wind-theme="tron">
                            <${example} />
                        </div>
                        <div wind-theme="dark">
                            <${example} />
                        </div>
                        <div wind-theme="light">
                            <${example} />
                        </div>
                    </div>
                `
            }
            render(App, document.body)
        </script>
    </body>
</html>
