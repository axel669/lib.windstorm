<!doctype html>
<html>
    <head>
        <title>Doric</title>
    </head>
    <body wind-theme="tron">
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <div wind-storm="
        grid[]
        grid-areas[a a b, . . b, c c b]
        pad[4px]
        gap[8px]
        width[320px]
        ">
            <div wind-storm="border[1px solid var(--primary)] grid-area[c]">0</div>
            <div wind-storm="border[1px solid var(--primary)] grid-area[a]">1</div>
            <div wind-storm="border[1px solid var(--primary)]">2</div>
            <div wind-storm="border[1px solid var(--primary)] grid-area[b]">3</div>
            <div wind-storm="border[1px solid var(--primary)]">4</div>
        </div>

        <div wind-storm="
        grid[]
        grid-cols[repeat(4, 1fr)]
        pad[4px]
        gap[4px]
        width[480px]
        ">
            <button wind-storm="color[primary] round[12px]">Primary</button>
            <button wind-storm="color[secondary]">Secondary</button>
            <button wind-storm="color[danger]">Danger</button>
            <button wind-storm="color[warning]">Warning</button>

            <button wind-storm="outline[primary] round[12px]">Primary</button>
            <button wind-storm="outline[secondary]">Secondary</button>
            <button wind-storm="outline[danger]">Danger</button>
            <button wind-storm="outline[warning]">Warning</button>

            <button wind-storm="fill[primary]">Primary</button>
            <button wind-storm="fill[secondary]">Secondary</button>
            <button wind-storm="fill[danger]">Danger</button>
            <button wind-storm="fill[warning]">Warning</button>
        </div>

        <button wind-storm="outline[default]">
            <img src="https://upload.wikimedia.org/wikipedia/en/5/5f/Original_Doge_meme.jpg" />
        </button>

        <span class="fa-solid fa-check"></span>

        <div wind-storm="flex[column] pad[4px] gap[4px] width[240px]">
            <div>
                First
            </div>
            <div wind-storm="round[6px] bg[--primary] hover:bg[cyan] pad[4px]">
                First
            </div>
            <div text>
                First
            </div>
            <label wind-storm="toggle[left] pad[4px] border[1px solid white] round[4px]">
                <div wind-storm="label">ok but what if</div>
                <input type="checkbox" />
            </label>
            <label wind-storm="toggle[right] color[primary] hover:bg[#dddddd60]">
                <div wind-storm="label">ok but what if</div>
                <input type="checkbox" />
            </label>
        </div>
        <script type="module" src="windstorm.mjs"></script>

            import {
                createSignal,
                onCleanup,
            } from "https://cdn.skypack.dev/solid-js"
            import { render } from "https://cdn.skypack.dev/solid-js/web"
            import html from "https://cdn.skypack.dev/solid-js/html"

                const [count, setCount] = createSignal(0)
                const inc = () => setCount(count() + 1)

                        const cls = `pad-left(${100 - i}px)`

                    }

                return html`
                    <div wind-theme="${themeName}">
                        <div wind-storm="grid[] grid-cols[repeat(3, 1fr)]">

            render(App, document.body)
        </script>
    </body>
</html>
