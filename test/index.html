<!doctype html>
<html>
    <head>
        <title>Windstorm</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    </head>
    <body w$-theme="tron">
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <span class="fa-solid fa-check"></span>

        <div w$="iflex gap[4px] p[4px] w[120px]">
            <div w$="bd-w[1px] bd-c[&primary] p[4px] r[4px]">
                Wat
            </div>
            <div w$="bd-w[1px] bd-c[&primary] p[4px] r[4px]">
                Wat
            </div>
            <div w$="bd-w[1px] bd-c[&primary] p[4px] r[4px]">
                Wat
            </div>
        </div>

        <button w$="@flat $color[primary]">
            Clicky
        </button>
        <div w$="grid w[360px] gap[4px]">
            <label w$="@ctrl $color[secondary]">
                <div w$="$lbl-text">Select</div>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </label>
            <label w$="@ctrl @flat $color[danger]">
                <div w$="$lbl-text">Input</div>
                <input type="text" />
                <span w$="adorn[start] p[2px]">$</span>
            </label>
            <label w$="@ctrl $color[primary]">
                <div w$="$lbl-text">Text Area</div>
                <textarea w$="h[64px]"></textarea>
            </label>
            <label w$="@ctrl">
                <div w$="$lbl-text">File Input</div>
                <input type="file" />
            </label>
            <label w$="@ctrl $color[secondary]">
                <div w$="$lbl-text">File Input</div>
                <input type="file" />
            </label>
            <label w$="@t-ctrl @outline">
                <div w$="$lbl-text">Checkbox</div>
                <input type="checkbox" />
            </label>
            <label w$="@t-ctrl @outline $color[warning]">
                <div w$="$lbl-text">Checkbox</div>
                <input type="checkbox" />
            </label>
            <label w$="@t-ctrl $color[primary]">
                <input type="checkbox" w$="$toggle" />
                <div w$="$lbl-text">Toggle</div>
            </label>
        </div>

        <w$-notification w$="">
            Content
        </w$-notification>

        <script type="module">
            import "./windstorm.mjs"
            import {
                createSignal,
                onCleanup,
                lazy,
            } from "https://cdn.skypack.dev/solid-js"
            import { render } from "https://cdn.skypack.dev/solid-js/web"
            import html from "https://cdn.skypack.dev/solid-js/html"

            window.html = html
            window.createSignal = createSignal

            const initial = location.hash.slice(1).trim()
            const first = await (async () => {
                try {
                    return await import(`./comp/${initial}.mjs`)
                }
                catch (err) {
                    return null
                }
            })()
            const App = () => {
                const [example, setExample] = createSignal(first.default)

                return html`
                    <div w$="grid[] gr-col[1fr 1fr] w[640px]">
                        <div w$-theme="tron">
                            <${example} />
                        </div>
                        <div w$-theme="dark">
                            <${example} />
                        </div>
                        <div w$-theme="light">
                            <${example} />
                        </div>
                    </div>
                `
            }
            render(App, document.body)
        </script>
    </body>
</html>
