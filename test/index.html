<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf8" />
        <title>Windstorm</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=5,minimum-scale=1,width=device-width">
    </head>
    <body ws-x="$theme[tron]">
        <script src="./browser.js"></script>

        <ws:test>
            <ws-hexagon-spinner ws-x="&size[150px] $color[primary]"></ws-hexagon-spinner>
        </ws:test>
        <div ws-x="&test[teal] b[4px solid blue] p[8px] r.t[8px]">
            <div ws-x="bg[&test]">Stuff</div>
            <div ws-x="b:hover[1px solid &test]">Stuff 2</div>
        </div>
        <div ws-x="w[100px] h[100px] b[1px solid teal]"></div>
        <label ws-x="$button $fill $color[primary]" for="test">
            Testing
        </label>
        <input type="checkbox" ws-x="hide" id="test" />
        <ws-modal ws-x="&anim-time[1000ms]">
            <label for="test"></label>
            <ws-paper ws-x="$menu $outline r.l[0px]">
                <ws-titlebar slot="header">
                    <span ws-x="$title" slot="title">
                        Some Title
                    </span>
                </ws-titlebar>
                <ws-flex>
                    <div>Item</div>
                    <div>Item</div>
                    <div>Item</div>
                    <div>Item</div>
                    <div>Item</div>
                    <div>Item</div>
                </ws-flex>
            </ws-paper>
        </ws-modal>
    </body>
</html>
