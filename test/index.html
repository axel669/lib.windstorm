<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf8" />
        <title>Windstorm</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=5,minimum-scale=1,width=device-width">
        <style ws-root>
            .ws-style {
                --b2: "padding-top: {$}" "padding-bottom: {$}";
                --thing: "color: {$}-ripple";
                --griddy: "display: grid" "padding: {$}";
                --t\.c: "color: {$}";
                --b\.y: "border-top: {$}" "border-bottom: {$}";
                --test: [@test 100px];
            }
        </style>
        <link rel="stylesheet" href="test.css" ws-root />
    </head>
    <body ws-x="@theme:tron">
        <script src="./browser.js" type="module"></script>

        <div ws-x="[flex] [t.c white] [t.c:hover teal] [test] [@another test]">
            <span ws-x="[b 1px solid @primary] [bg.c cyan]">
                content
            </span>
            <span ws-x="[b2:hover 8px] [b 1px solid teal]">
                test content
            </span>

            <button ws-x="[$flat] [md|$fill] [sm|$color @warning] [md|$color @accent] [$color @primary]">
                Testing
            </button>
            <button ws-x="[$flat] [hide:empty] [sm|$outline] [$color @accent]">Testing</button>
        </div>
    </body>
</html>
