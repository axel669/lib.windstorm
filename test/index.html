        <script type="module">
            import { html, render, useState } from "https://esm.sh/htm/preact/standalone"

            const root = document.querySelector("div[data-name='demo']")

            window.html = html
            window.useState = useState

            const initial = location.hash.slice(1).trim()
            const component = await import(`./comp/${initial}.mjs`)
            const example = component.default
            const App = () => {
                return html`
                    <ws-screen ws-x="@left">
                        <ws-titlebar ws-x="@fill $title $color[primary]">
                            <button ws-x="@flat $menu">
                                <ws-icon class="fa-hamburger" />
                            </button>
                            <ws-flex ws-x="$title fl-m-a[center] p[8px]">
                                <div ws-x="$title-text">Title</div>
                                <div ws-x="$subtitle">Nope</div>
                            </ws-flex>
                        </ws-titlebar>
                        <ws-paper ws-x="$content">
                            <ws-flex ws-x="over[auto]">
                                <div ws-theme="tron">
                                    <${example} />
                                </div>
                                <div ws-theme="dark">
                                    <${example} />
                                </div>
                                <div ws-theme="light">
                                    <${example} />
                                </div>

                                <ws-avatar>
                                    <img src="https://i.pinimg.com/736x/cb/3c/07/cb3c07708ff2958350bfb6e22aec44f4.jpg" />
                                </ws-avatar>

                                <ws-flex ws-x="w[300px] over[visible]">
                                    <ws-tooltip ws-text="blep">
                                        <ws-badge ws-text="+5">
                                            Content?
                                        </ws-badge>
                                    </ws-tooltip>

                                    <label ws-x="@progress @outline $color[primary]">
                                        <div ws-x="$lbl-text">Progress</div>
                                        <progress value="0.1"></progress>
                                    </label>
                                    <label ws-x="@progress $row $color[secondary]">
                                        <div ws-x="$lbl-text">Progress</div>
                                        <progress value="0.3"></progress>
                                    </label>
                                    <label ws-x="@progress $color[warning]">
                                        <div ws-x="$lbl-text">Progress</div>
                                        <progress value="0.2"></progress>
                                    </label>
                                    <label ws-x="@ctrl $color[warning]">
                                        <div ws-x="$lbl-text">Please Work</div>
                                        <input type="text" />
                                    </label>
                                </ws-flex>
                            </ws-flex>
                        </ws-paper>
                    </ws-screen>
                `
            }

            render(html`<${App} />`, document.body)
        </script>
    </body>
