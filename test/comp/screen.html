<ws-badge ws-text="test" ws-x="$color[warning]">
    <button ws-x="@outline $color[primary]">
        Clicky
    </button>
</ws-badge>

<ws-screen ws-x="@left" style="--stack: 1">
    <ws-titlebar ws-x="slot[title] @fill $color[secondary]">
        <span ws-x="slot[title] $title">Sub Screen</span>
    </ws-titlebar>
    <ws-paper ws-x="slot[content]">
        <ws-flex ws-x="slot[content] over[auto]">
            <div>0</div>
        </ws-flex>
    </ws-paper>

    <ws-toaster ws-x="$tc">
        <ws-notification ws-x="$color[accent]">
            <ws-icon class="ti-hexagon">Something cool</ws-icon>
        </ws-notification>
    </ws-toaster>
</ws-screen>

<ws-toaster ws-x="$bl">
    <ws-notification ws-x="$color[danger]">
        <ws-icon class="ti-hexagon">Something cool</ws-icon>
    </ws-notification>
</ws-toaster>
