<ws-popover>
    <div ws-x="bd-w[1px] p[6px]">
        This is some stuff
        <label ws-x="@button @outline" for="pop">
            Show Popover
        </label>
    </div>
    <input type="checkbox" ws-x="hide" id="pop" />
    <div ws-x="$content inset-x[0px] y[0px] bg[teal] h[150%]">
        Popover Content
        <label ws-x="@button @outline" for="pop">
            Close
        </label>
    </div>
</ws-popover>
